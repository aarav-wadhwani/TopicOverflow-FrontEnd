<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>TopicOverflow</title>
</head>
<body>
    <header>
        <h1>Topic Overflow</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About</a>
            <a href="ContactPage.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h2>Create a Question Bank</h2>
        <form id="question-form">
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="">--select a course--</option>
                <option value="Math 120">Math 120</option>
                <option value="Math 124">Math 124</option>
                <option value="Math 125">Math 125</option>
                <option value="Math 126">Math 126</option>
            </select>
            
            <label for="professor">Professor:</label>
            <select id="professor" name="professor"></select>
            
            <label for="topic">Topic:</label>
            <select id="topic" name="topic"></select>
            
            <fieldset id="year-fieldset">
                <legend>Select Years:</legend>
                <!-- Checkboxes will be populated with JavaScript -->
            </fieldset>
            
            <br>
            <br>

            <button class="btn" type="submit">
                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                    <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                </svg>
            
                <span class="text">Generate</span>
            </button>
            
        </form>
        <br>
        <section id="questionBank"  style="display: none;"> 
            <h2>Your Question Bank Is Ready</h2>
            <ul id="questions-list"></ul>
        </section>
        <br>
        
        <button class="downloadPdfButton"  style="display: none;">
            <span class="downloadPdfButton-content">Download PDF</span>
        </button>
        <br>
        <br>
    </main>
    <footer>
        <p>&copy; 2024 TopicOverflow</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
